<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>我也可以独立（引用JS外部文件）</title>
		<script src="script.js"></script>
	</head>
	<body>
	<p>
		通过前面知识学习，我们知道使用script标签在HTML文件中添加JavaScript代码
	</p>
	<p>JavaScript代码只能写在HTML文件中吗?当然不是，我们可以把HTML文件和JS代码分开,并单独创建一个JavaScript文件(简称JS文件),其文件后缀通常为.js，然后将JS代码直接写在JS文件中。</p>
	<p style="font-weight: bold;">注意:在JS文件中，不需要&lt;script&gt;标签,直接编写JavaScript代码就可以了。</p>
	<p>JS文件不能直接运行，需嵌入到HTML文件中执行，我们需在HTML中添加如下代码，就可将JS文件嵌入HTML文件中。</p>
	<p>&lt;script src="script.js"&gt;&lt;/script&gt;</p>
	</body>
</html>
