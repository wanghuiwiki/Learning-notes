<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>通过ID获取元素</title>
	</head>
	<body>
		<p>学过HTML/CSS样式，都知道，网页由标签将信息组织起来，而标签的id属性值是唯一的，就像是每人有一个身份证号一样，只要通过身份证号就可以找到相对应的人。那么在网页中，我们通过id先找到标签，然后进行操作。</p>
		<p>语法: <code>document.getElementById("id") </code></p>
		<p>看看下面代码:</p>
		<p style="width: 100%;"><img src="https://img.mukewang.com/52e4c5950001054207900423.jpg" alt=""></p>
		<p>结果:null或[object HTMLParagraphElement]</p>
		<p style="font-weight: bold;">注:获取的元素是一个对象，如想对元素进行操作，我们要通过它的属性或方法。</p>
	</body>
</html>
