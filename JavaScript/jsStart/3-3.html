<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>innerHTML 属性</title>
	</head>
	<body>
		<p>innerHTML 属性用于获取或替换 HTML 元素的内容。</p>
		<p>语法<code>Object.innerHTML</code></p>
		<p>注意:</p>
		<ol>
			<li>.Object是获取的元素对象，如通过document.getElementById("ID")获取的元素。</li>
			<li>注意书写，innerHTML区分大小写。</li>
		</ol>
		<p style="font-weight: bold;">我们通过id="con"获取<p> 元素，并将元素的内容输出和改变元素内容，代码如下:</p>
		<p style="width: 100%;"><img src="https://img.mukewang.com/52e4cd080001f01507220418.jpg" alt=""></p>
	</body>
</html>
